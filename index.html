    <title>Kakao Clone</title>

  <body>
    <section class="navbar">
      <div class="nav-icons">
        <div class="up">
          <i class="fas fa-user fa-lg"></i>
          <a href="/chat.html"><i class="fas fa-comment fa-lg"></i></a>
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </div>
        <div class="down">

          <i class="fas fa-grip-lines fa-lg"></i>
        </div>
      </div>
    </section>
    <section class="main">
      <section class="header">
        <div class="title">
          <div>

          </div>
        </div>
        <div class="border"></div>
      </section>

      <section class="channel">
        <div class="channel-title">
          <h6>Channels</h6>
        </div>
        <div class="channel-list">
          <img src="/img/channel-icon.png" />
          <div class="name">
            <h4>Channels</h4>
          </div>
        </div>
        <div class="border"></div>
      </section>

      <section class="friend">
        <div class="friend-title">
          <h6>Friends 2</h6>
        </div>
        <div class="friends-list">
          <div class="friends-list-1">
            <img src="/img/friend-profile.jpg" />
            <h4 class="name">Jessica</h4>
          </div>
          <div class="friends-list-2">
            <img src="/img/friend-profile-2.jpg" />
            <h4 class="name">Marshall</h4>
          </div>
        </div>
      </section>

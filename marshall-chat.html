<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/08814d4b93.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/friend-chat.css" />
    <title>Kakao Clone</title>
  </head>
  <body>
    <header>
      <div class="icons-left">
        <a class="back-icon" href="/chat.html">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h4>Marshall</h4>
      </div>
      <div class="icons-right">
        <i class="fas fa-search"></i>
        <i class="fas fa-grip-lines"></i>
      </div>
    </header>
    <section class="main">
      <div class="answer">
        <span class="profile">
          <img src="/img/friend-profile-2.jpg" />
          <h4>Marshall</h4>
        </span>
        <h3>Exercising 🤗🏋🏿‍♀️</h3>
      </div>
      <div class="ask">
        <h3>What are you doing?</h3>
      </div>
    </section>
    <footer>
      <div class="icons-left">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="input">
        <input type="text" placeholder="Say" />
      </div>
      <div class="icons-right">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-hashtag"></i>
      </div>
    </footer>
  </body>
</html>
